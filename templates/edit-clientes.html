{% extends "layout.html" %} {% block body %}

<form action="/update/{{clientes.0}}" method="POST">
  <input
    type="text"
    name="nombre"
    placeholder="Nombre"
    value="{{ clientes.1 }}"
    minlength="5"
    maxlength="255"
    required
  />
  <input
    type="text"
    name="movil"
    placeholder="Movil"
    value="{{ clientes.2 }}"
    minlength="7"
    maxlength="20"
    required
  />
  <input
    type="number"
    name="saldo"
    placeholder="Saldo"
    value="{{ clientes.3 }}"
    required
  />
  <button type="submit">Guardar</button>
</form>

{% endblock %}
